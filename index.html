<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div id="display" class="display">0</div>
            <div class="clear_buttons">
                <button id="clear">C</button>
                <button id="clear_entry">CE</button>
            </div>
            <div class="buttons">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button data-op="div" class="button operator">/</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button data-op="mult" class="button operator">*</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button data-op="sub" class="button operator">-</button>
                <button class="button">.</button>
                <button class="button">0</button>
                <button id="equals" class="button operator">=</button>
                <button data-op="sum" class="button operator">+</button>
            </div>
        </div>
    </body>
    <script src="new.js"></script>
</html>
